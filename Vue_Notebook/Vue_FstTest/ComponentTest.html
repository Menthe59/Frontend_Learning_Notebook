<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Test</title>
</head>
<body>

<div id="component_test">
    <!--传递给组件props接收的值-->
    <!--用v-for遍历Vue实例中定义的名为items的数组-->
    <!--v-bind:mycomponent="item"将遍历的item项绑定到组件中props名为item的属性
    =号左边的mycomponent为props定义的属性名，等号右边为item in items中遍历的item项的值-->
    <mycomponent v-for="item in items" v-bind:mycomponent="item"></mycomponent>
</div>

<script src="https://cdn.staticfile.org/vue/2.5.21/vue.min.js"></script>
<script>
    //注册组件、定义组件
    Vue.component("mycomponent", {
        data:function (){
            return {
                message: 'Hello'
            }
        },
        //prop用来接收、传递参数
        //默认规则下props属性的值不能为大写
        props: ['mycomponent'],
        template: '<li>{{mycomponent}}</li>'
    });

    var vmdata={
        //tempHeader:"hi,header",
        items:["test A","test B","test C"],
    }

    //实例化Vue
    var vm = new Vue({
        el:'#component_test',
        data:vmdata,
    });
</script>

</body>
</html>
