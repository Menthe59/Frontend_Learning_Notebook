<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Test</title>
</head>
<body>

<div id="loop_test">
    <h3>测试循环（并加序号）</h3>
    <ul>
        <!--类似foreach循环-->
        <li v-for="(item,index) in items">
            <!--这里的item是数组中的每一项，加序号输出-->
            <!--这里有疑问-->
            {{index+1}}.{{item}}
        </li>
    </ul>
</div>

<div id="loop_test2">
    <h3>测试循环（直接输出）</h3>
    <ul>
        <!--类似forecach循环-->
        <li v-for="item in items">
            <!--这里的item是数组中的每一项，加序号输出-->
            {{item.message}}
        </li>
    </ul>
</div>

<script src="https://cdn.staticfile.org/vue/2.5.21/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#loop_test',
        data:{
            <!--创建item数组，item数组元素为对象-->
            items:[
                {message:'Hello'},
                {message:'Vue'},
                {message:'World'}
            ]
        }
    })

    var vm2 = new Vue({
        el:'#loop_test2',
        data:{
            <!--创建item数组，item数组元素为对象-->
            items:[
                {message:'Hello'},
                {message:'Vue'},
                {message:'World'}
            ]
        }
    })
</script>

</body>
</html>
