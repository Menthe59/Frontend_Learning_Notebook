    <!--“js函数是一个像变量一样的东西”-->
    <div class="functionTest">
        <button onclick="functionUseTest()">函数测试</button>
        <button onclick="virRunTest()">可变参数函数测试</button>
        <!--函数可以像变量一样被打印出来，console(函数名)-->
        <script>
            /**
             *js函数中返回值是非必要的，如果有，直接return即可
             */
            function functionTest() {
                console.log(55555);
            }
            /**
             * 函数可以被作为函数的返回值
             */
            function functionReturnTest() {
                return functionTest;
            }

            function functionUseTest() {
                /**
                 * 这里要注意的是functionReturnTest()代表的仅仅是得到这个函数
                 * functionReturnTest()()才调用
                 * 三层嵌套同理，直接套娃
                 */
                functionReturnTest()();
            }

            /**
             * 函数可以作为参数
             * 直接在参数位置写上函数名即可
             */

            /**
             * 函数可以是匿名的，例如下面两数相加
             * 在未给这个函数体明明时，会有报错提醒
             * 这时只需要将这个函数体赋值给某个"变量"即可
             * 调用时：funcAnonymous(5，6);
             * 匿名函数还可以在定义的同时进行调用
             * 以下面的函数为例：
             * (function (k, l) {
             *      console.log(k + l);
             *      })(5,9);
             * 
             */
            var functionAnomyous = function (k, l) {
                console.log(k + l);
            }

            /**
             * js函数支持可变参数
             * 但并不是指只有参数列表有三个值的时候传两个值也可以直接运行
             * 而是要在函数体里对这个问题进行判断
             */
            function virTest(a, b, c) {
                if (c) {
                    console.log(a + b + c);
                } else {
                    console.log(a + b);
                }
            }

            function virRunTest() {
                virTest(2, 5, 9);
                virTest(2, 5);
            }
        </script>
