    <!--“js函数是一个像变量一样的东西”-->
    <div class="functionTest">
        <button onclick="functionUseTest()">函数测试</button>
        <button onclick="virRunTest()">可变参数函数测试</button>
        <!--函数可以像变量一样被打印出来，console(函数名)-->
        <script>
            /**
             *js函数中返回值是非必要的，如果有，直接return即可
             */
            function functionTest() {
                console.log(55555);
            }
            /**
             * 函数可以被作为函数的返回值
             */
            function functionReturnTest() {
                return functionTest;
            }

            function functionUseTest() {
                /**
                 * 这里要注意的是functionReturnTest()代表的仅仅是得到这个函数
                 * functionReturnTest()()才调用
                 * 三层嵌套同理，直接套娃
                 */
                functionReturnTest()();
            }

            /**
             * 函数可以作为参数
             * 直接在参数位置写上函数名即可
             */

            /**
             * 函数可以是匿名的，例如下面两数相加
             * 在未给这个函数体明明时，会有报错提醒
             * 这时只需要将这个函数体赋值给某个"变量"即可
             * 调用时：funcAnonymous(5，6);
             * 匿名函数还可以在定义的同时进行调用
             * 以下面的函数为例：
             * (function (k, l) {
             *      console.log(k + l);
             *      })(5,9);
             * 
             */
            var functionAnomyous = function (k, l) {
                console.log(k + l);
            }

            /**
             * js函数支持可变参数
             * 但并不是指只有参数列表有三个值的时候传两个值也可以直接运行
             * 而是要在函数体里对这个问题进行判断
             */
            function virTest(a, b, c) {
                if (c) {
                    console.log(a + b + c);
                } else {
                    console.log(a + b);
                }
            }

            function virRunTest() {
                virTest(2, 5, 9);
                virTest(2, 5);
            }
        </script>

    <div>
        <!--下面对数组进行测试-->
        <script>
            /**
             * 数组声明
             * --------------
             * 数组也是一种变量
             * 第一种声明方法，new Array()并赋给变量，此时默认数组元素个数为0
             * 想要在声明时对数组元素个数定义，new Array(数组元素个数)
             * 再声明数组时同时为数组元素赋值new Array(2,3,45,42,54);
             * 第二种方法不适用new，而是直接使用方括号，写入数组元素
             */

            var arr_test = new Array();
            var arr_test2 = new Array(5);
            var arr_test3 = new Array(2, 3, 45, 42, 54);
            var arr_test4 = [2, 3, 45, 42, 54];

            /**
             * js数组中也有数组长度的概念，同样使用.length
             * 下面打印数组长度
             */

            console.log("arr_test的长度=" + arr_test.length);
            console.log("arr_test2的长度=" + arr_test2.length);
            console.log("arr_test3的长度=" + arr_test3.length);
            console.log("arr_test4的长度=" + arr_test4.length);
            for (var t = 0; t < arr_test2.length; t++) {
                console.log(arr_test2.length[t]);
                /** 打印结果为undefined*5 */
            }

            /**数组的元素个数可以动态变化，例如:
             * 类似Java中的集合
             * 甚至数组中的各个元素可以不为同一数据类型
             */
            arr_test3[6] = 89;

            /**
             * 数组"运算"
             */

            var arr_connTest = new Array(2, 4, 65, 43, 65, 432, 24);
            var arr_connTest2 = new Array(2, 56, 2, 4, 678, 554, 3);

            /**
             * 连接上述两个数组，使用.concat()
             * 这样做并不会对原本的两个数组产生影响
             * 记得设置变量接收这个新连接的数组
             * 连接后对新数组进行遍历
             */

            var arr_connTest3 = arr_connTest.concat(arr_connTest2);
            for (var s = 0; s < arr_connTest3.length; s++) {
                console.log(arr_connTest3[s]);
            }

            /**
             * 对数组元素进行反转
             * 使用.reverse()
             */

            arr_connTest3.reverse();
            console.log("以下为进行元素反转之后的数组");
            console.log("----------------------");

            /**
             * 遍历数组也可以直接使用console.log
             * 但是不会一个个换行输出，而是放在一行里，放在方括号中打印
             * 在控制台点击展开，会临时一行行加载每一项
             */

            console.log(arr_connTest3);

            /**
             * 当想要把数组中每个元素链接起来，像一个字符串一样输出
             * 可以使用.join()，并使用新的变量进行接收
             * join默认使用英文逗号隔开，如果不想使用英文逗号隔开，那么使用.join("")
             * 即为参数为分隔符，想要设置分割符在括号内设置即可
             * 
             * 还有另一个方法是.toString()
             * 同样需要设置新变量进行接收
             * 效果等同于默认参数的直接join
             * 
             * 还有一个方法是.toLocaleString(),同样设置新变量进行接收
             * 与toString方法基本相同
             */

            var arr_connTest4 = arr_connTest3.join("");
            console.log(arr_connTest4);

            var arr_connTest5 = arr_connTest3.toString();
            console.log(arr_connTest5);

            var arr_connTest6 = arr_connTest3.toLocaleString();
            console.log(arr_connTest6);

            /**
             * 给数组中添加元素，可以使用.push(要添加的元素)
             * "压栈"
             * 这里要注意，当数组为“对象”时，会报错 push is not a function
             * push也可以一次压入多个元素,例如push(8,5,6)
             */


            console.log("arr_test4元素有");
            console.log(arr_test4);
            console.log("----------------");
            arr_test4.push(99988);
            console.log("添加99988之后的arr_test4");
            console.log("----------------");
            console.log(arr_test4);

            /**
             * 同样，删除元素可以使用.pop()
             * “弹栈”
             * 但要注意的是不论是压栈还是弹栈都是对末尾元素
             */

            console.log("arr_test4元素有");
            console.log(arr_test4);
            console.log("----------------");
            arr_test4.pop();
            console.log("弹出最后一个元素的arr_test4");
            console.log("----------------");
            console.log(arr_test4);

            /**
             * 想要在数组最前面添加元素，即在栈顶添加
             * 使用.unshift();
             * 同样的也可以同时添加多个元素
             */

            console.log("arr_test4元素有");
            console.log(arr_test4);
            console.log("----------------");
            arr_test4.unshift(99988);
            console.log("从栈顶添加99988之后的arr_test4");
            console.log("----------------");
            console.log(arr_test4);

            /**
             * 从栈顶删除元素使用shift(),如有需要可以设置元素对其进行接收
             */

            console.log("arr_test4元素有");
            console.log(arr_test4);
            console.log("----------------");
            var shiftValue = arr_test4.shift();
            console.log("从栈顶删除第一个元素之后的arr_test4");
            console.log("----------------");
            console.log(arr_test4);
            console.log("从栈顶删除的元素为：" + shiftValue);
        </script>

    </div>
