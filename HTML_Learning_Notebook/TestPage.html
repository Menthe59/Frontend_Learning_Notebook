<!DOCTYPE html>
<!--网页为中文内容时，可写为<html lang="zh-CN">-->
<html lang="en">
<head>
    <!--head里是一些控制信息-->
    <!--mate：元信息、元数据-->
    <!--charset声明字符集，较重要 mate标签也可以添加其他属性，例如id="fstmeta"-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里是标题</title>
</head>
<body>
    <!--网页主要内容-->
    <h2>这是一个测试页面</h2>
    <h3>用来对常见标签进行测试</h3>
    <h4>随着h标签的数字增大，字号会逐步减小</h4>
    <span>span标签</span>
</body>
</html>
