<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素标签测试</title>
</head>
<body>
    <!--这个页面将使用表格分隔区域并使用元素属性对每个区域进行着色，着色规律大致遵循左上角至右下角慢慢变浅的原则，
    -->
    <div name="entire" style="width:100%; height:100%; background-color: #CCCCCC;">
        <table height="100%" width="100%" border="1">
            <tr>
                <th>(1,1)</th>
                <th>(1,2)</th>
                <th>(1,3)</th>
            </tr>

            <tr>
                <td>(2,1)</td>
                <td>(2,2)</td>
                <td>(2,3)</td>
            </tr>
            <tr>
                <td>(3,1)</td>
                <td>(3,2)</td>
                <td>(3,3)</td>
            </tr>

        </table>
    </div>
</body>
</html>
